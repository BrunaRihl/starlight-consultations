{% extends 'base.html' %}

{% load static %}

{% block content %}
<section class="container"> 
  <h2 class="">Booking Content</h2>
  <div class="row justify-content-center"> 
      <div class="col-md-6"> 
          <form method="post" action="{% url 'edit_booking' booking_id %}" class="mb-3"> 
              {% csrf_token %}
              {{ html_form.as_p }}
              <button type="submit" class="btn btn-primary btn-save">Save</button> 
          </form>
      </div>
  </div>
</section>
{% endblock content %}
