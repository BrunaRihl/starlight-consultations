{% extends 'base.html' %}

{% load static %}

{% block content %}
  <section class="container">
    <h2>Delete Booking</h2>
    <p>Are you sure?</p>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <form class="text-center" method="POST" action="{% url 'delete_booking' booking_id %}">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit" class="btn btn-primary">Yes</button>
        </form>
      </div>
    </div>
  </section>
{% endblock %}
